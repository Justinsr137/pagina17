<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Time tracking dashboard</title>
</head>
<body>

  <main class="main-container">
    <section class="first-section">
      <div class="main-card">

        <div class="main-card__user">
          <img class="main-card__image" src="./images/image-jeremy.png" alt="user_img">
          <div>
            <p class="main-card__title">Report for</p>
            <p class="main-card__name">Jeremy Robson</p>
          </div>
        </div>

        <div class="main-card__dates">
          <p class="main-card__frequency main-card__frequency--active" id="daily">Daily</p>
          <p class="main-card__frequency" id="weekly">Weekly</p>
          <p class="main-card__frequency" id="monthly">Monthly</p>
        </div>
      </div>
    </section>

    <section class="second-section">
      
      
    </section>
  </main>
  <script type="module" src="./app.js"></script>
</body>
</html>
